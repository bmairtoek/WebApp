<p-button id="logIn" label="Log in" (onClick)="OpenLoginPopup()"></p-button>
<p-dialog [showHeader]="false" [(visible)]="displayLoginModal" [modal]="true" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" [dismissableMask]="true">
    <app-login-popup (closeWindowEvent)="closeWindow()"></app-login-popup>
</p-dialog>
